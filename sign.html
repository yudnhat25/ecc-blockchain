<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
        .container { width: 60%; margin: auto; text-align: left; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        textarea { width: calc(100% - 20px); padding: 10px; margin: 10px 0; display: block; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #1e7e34; }
        .btn-back { background-color: #007bff; color: white; }
        .btn-back:hover { background-color: #0056b3; }
        h1, h2 { color: #333; }
        p { font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <h1>Sign Message</h1>
    <div class="container">
        <h2>Sign a Message</h2>
        <textarea id="messageToSign" placeholder="Enter message to sign..."></textarea>
        <button class="btn-success" onclick="signMessage()">Sign Message</button>
        <p><strong>Signature:</strong> <span id="signature"></span></p>
        <button class="btn-back" onclick="goBack()">Back to Main Page</button>
    </div>

    <script>
        let web3;
        let userAccount;

        window.onload = async function() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                userAccount = localStorage.getItem("userAccount");
                if (!userAccount) {
                    alert("No wallet connected. Please connect on the main page.");
                    window.location.href = "index.html";
                }
            } else {
                alert("MetaMask is not installed. Please install it to use this feature.");
                window.location.href = "index.html";
            }
        };

        function signMessage() {
            const message = document.getElementById("messageToSign").value;
            if (!message) {
                alert("Please enter a message to sign!");
                return;
            }
            web3.eth.personal.sign(message, userAccount, (err, signature) => {
                if (err) {
                    alert("Signing failed!");
                } else {
                    document.getElementById("signature").textContent = signature;
                }
            });
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
